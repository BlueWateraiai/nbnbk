    <script>
    function adr_dosubmit()
    {
        var access_token = '<?php echo $login_info['token']['token']; ?>';
        
        var url = '<?php echo sysconfig('CMS_API_URL').'/user_address/add'; ?>';
        var name = $("#name").val();
        var mobile = $("#mobile").val();
        var address = $("#address").val();
        
        var province = $("#sheng").val();
        var city = $("#shi").val();
        var district = $("#qu").val();
        
        var is_default = 0;
        //if(document.getElementById("is_default").checked){is_default = 1;}
        
        if(name == '')
        {
            //提示
            layer.open({
                content: '姓名不能为空'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            return false;
        }
        
        if(mobile == '')
        {
            //提示
            layer.open({
                content: '手机号不能为空'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            return false;
        }
        
        if(validatemobile(mobile) == false)
        {
            //提示
            layer.open({
                content: '手机号格式不正确'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            return false;
        }
        
        if(address == '')
        {
            //提示
            layer.open({
                content: '地址不能为空'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            return false;
        }
        
        $.post(url,{access_token:access_token,name:name,mobile:mobile,address:address,country_id:86,province_id:province,city_id:city,district_id:district,is_default:is_default},function(res)
        {
            if(res.code==0)
            {
                setdefault(res.data);
                window.location.reload();
            }
            else
            {
                //提示
                layer.open({
                    content: res.msg
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }
        },'json');
    }

<script>
$(function(){
    var ajaxload  = false;
    var maxpage   = false;
    var startpage = 1;
    var totalpage = <?php echo $totalpage; ?>;
    
    var tmp_url   = window.location.href;
    msg = tmp_url.split("#");
    tmp_url = msg[0];
    
    $(window).scroll(function ()
    {
        var listheight = $(".goods_list_s").outerHeight(); 
        
        if ($(document).scrollTop() + $(window).height() >= listheight)
        {
            if(startpage >= totalpage)
            {
                //$("#submit_bt_one").html("已是最后一页，没有更多数据！");
                return false;
            }
            
            if(!ajaxload && !maxpage)
            {
                ajaxload = true;
                //$("#submit_bt_one").html("努力加载中...");
                var url = tmp_url;
                var nextpage = startpage+1;
                
                $.get(url,{page_ajax:1,page:nextpage},function(res)
                {
                    if(res)
                    {
                        $(".goods_list_s").append(res);
                        startpage++;
                        
                        if(startpage >= totalpage)
                        {
                            maxpage = true;
                            //$("#submit_bt_one").html("已是最后一页，没有更多数据！");
                        }
                        else
                        {
                            //$("#submit_bt_one").html("点击加载更多");
                        }
                        
                        ajaxload = false;
                    }
                    else
                    {
                        //$("#submit_bt_one").html("请求失败，请稍候再试！");
                        ajaxload = false;
                    }
                },'json');
            }
        }
    });
});

function del_collect(goods_id)
{
	goods_id = goods_id || '';
	
	var url = '<?php echo sysconfig('CMS_API_URL'); ?>/user_goods_collect/del';
	var access_token = '<?php echo $login_info['token']['token']; ?>';
	var post_data = {access_token:access_token};
	
	var content = '确定要清空吗';
	if(goods_id){content = '确定要删除吗'; post_data.goods_id = goods_id;}
	
	//询问框
	layer.open({
		content: content
		,btn: ['确定', '取消']
		,yes: function(index){
			$.post(url, post_data, function(res)
			{
				//提示
				layer.open({
					content: res.msg
					,skin: 'msg'
					,time: 1 //2秒后自动关闭
				});
				
				setInterval(function(){ location.reload(); }, 1000);
			},'json');
			layer.close(index);
		}
	});
}
</script>

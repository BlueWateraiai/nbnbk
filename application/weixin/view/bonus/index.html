<script>
$(function(){
    var ajaxload  = false;
    var maxpage   = false;
    var startpage = 1;
    var totalpage = <?php echo $totalpage; ?>;
    
    var tmp_url   = window.location.href;
    msg = tmp_url.split("#");
    tmp_url = msg[0];
    
    $(window).scroll(function ()
    {
        var listheight = $(".bonus_list").outerHeight(); 
        
        if ($(document).scrollTop() + $(window).height() >= listheight)
        {
            if(startpage >= totalpage)
            {
                //$("#submit_bt_one").html("已是最后一页，没有更多数据！");
                return false;
            }
            
            if(!ajaxload && !maxpage)
            {
                ajaxload = true;
                //$("#submit_bt_one").html("努力加载中...");
                var url = tmp_url;
                var nextpage = startpage+1;
                
                $.get(url,{page_ajax:1,page:nextpage},function(res)
                {
                    if(res)
                    {
                        $(".bonus_list").append(res);
                        startpage++;
                        
                        if(startpage >= totalpage)
                        {
                            maxpage = true;
                            //$("#submit_bt_one").html("已是最后一页，没有更多数据！");
                        }
                        else
                        {
                            //$("#submit_bt_one").html("点击加载更多");
                        }
                        
                        ajaxload = false;
                    }
                    else
                    {
                        //$("#submit_bt_one").html("请求失败，请稍候再试！");
                        ajaxload = false;
                    }
                },'json');
            }
        }
    });
});

function getbonus(bonus_id)
{
    var url = '<?php echo sysconfig('CMS_API_URL').'/user_bonus/add'; ?>';
    var access_token = '<?php if(session('weixin_user_info.token')){echo session('weixin_user_info.token')['token'];} ?>';
    if(access_token=='')
    {
        //提示
        layer.open({
            content: '请先登录'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        setTimeout("location.href = '<?php echo url('login/index').'?return_url='.url('bonus/index'); ?>'",1000);
        
        return false;
    }
    
    $.post(url,{bonus_id:bonus_id,access_token:access_token},function(res)
    {
        if(res.code==0)
        {
            //提示
            layer.open({
                content: '获取成功'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
			setInterval(function(){ location.href = '<?php echo url('user_bonus/index'); ?>'; }, 1000);
        }
        else
        {
            layer.open({
                content: res.msg
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
        }
    },'json');
}
</script>

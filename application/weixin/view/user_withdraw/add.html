<script>
var access_token = '<?php echo $login_info['token']['token']; ?>';
$(function(){
    $('#tx_alipay').click(function(){
        $('#bank').hide();
		//document.getElementById('tx_alipay').checked=true;
    });
    $('#tx_bank').click(function(){
        $('#bank').show();
		//document.getElementById('tx_bank').checked=true;
    });
});

function submit()
{
	var url = '<?php echo sysconfig('CMS_API_URL').'/user_withdraw/add'; ?>';
	var name = $("#name").val();
	var method = $('input[name="method"]:checked').val();
    var money = $("#money").val();
    var account = $("#account").val();
    var bank_name = $("#bank_name").val();
    var bank_place = $("#bank_place").val();
    var pay_password = $("#pay_password").val();
    
    if(name == '' || method == '' || money == '' || account == '' || pay_password == '')
    {
        //提示
        layer.open({
            content: '请填写必填项'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(method == 'bank')
    {
        if(bank_name == '' || bank_place == '')
        {
            //提示
            layer.open({
                content: '请填写必填项'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            return false;
        }
    }
    
	$.post(url,{access_token:access_token,name:name,method:method,money:money,account:account,bank_name:bank_name,bank_place:bank_place,pay_password:pay_password},function(res)
	{
        //提示
        layer.open({
            content: res.msg
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
		if(res.code==0)
		{
			setInterval(function(){ location.href = "<?php echo url('user_withdraw/index'); ?>"; }, 1000);
		}
		else
		{
            
		}
	},'json');
}
</script>

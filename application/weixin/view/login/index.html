<script>
function submit()
{
    var user_name = $("#user_name").val();
    var password = $("#password").val();
    
    if(user_name == '')
    {
        //提示
        layer.open({
            content: '账号不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(password == '')
    {
        //提示
        layer.open({
            content: '密码不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    $("#login").submit();
}

<script>
function submit()
{
    var user_name = $("#user_name").val();
    var password = $("#password").val();
    var re_password = $("#re_password").val();
    var parent_id = $("#parent_id").val();
    
    if(user_name == '')
    {
        layer.open({
            content: '用户名不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(password == '')
    {
        layer.open({
            content: '密码不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(password != re_password)
    {
        layer.open({
            content: '两次密码不一致'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    //$("#login").submit();
    $.post('<?php echo sysconfig('CMS_API_URL').'/login/register'; ?>',{user_name:user_name,parent_id:parent_id,password:password},function(res)
	{
		if(res.code==0)
		{
            //提示
            layer.open({
                content: '注册成功，请登录'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
            setInterval(function(){location.href = '<?php echo url('login/index'); ?>';},2000);
		}
		else
		{
            layer.open({
                content: res.msg
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
		}
	},'json');
}
</script>

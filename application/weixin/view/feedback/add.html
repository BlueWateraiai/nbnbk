<script>
function dosubmit()
{
    var access_token = '<?php echo $login_info['token']['token']; ?>';
    
	var url = '<?php echo sysconfig('CMS_API_URL').'/feedback/add'; ?>';
	var type = $("#type").val();
	var mobile = $("#mobile").val();
	var content = $("#content").val();
    
    if(type == '')
    {
        //提示
        layer.open({
            content: '问题类型必填'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(content == '')
    {
        //提示
        layer.open({
            content: '反馈内容不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(mobile!='' && validatemobile(mobile) == false)
    {
        //提示
        layer.open({
            content: '手机号格式不正确'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
	$.post(url,{access_token:access_token,type:type,mobile:mobile,content:content},function(res)
	{
		if(res.code==0)
		{
            //提示
            layer.open({
                content: res.msg
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
			setInterval(function(){ /* window.history.back(); */ location.href = '<?php echo url('user/index'); ?>';}, 2000);
		}
		else
		{
            //提示
            layer.open({
                content: res.msg
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            
			//var url = "http://www.baidu.com";
			//location.href = url;
		}
	},'json');
}
</script>

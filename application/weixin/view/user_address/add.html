//加载省份的方法
function LoadSheng(parent_id,select_id)
{
    //省的父级代号
    parent_id = parent_id || '86';
    select_id = select_id || 0;
    
    $.ajax({
        async:false,
        url:'<?php echo sysconfig('CMS_API_URL').'/region/index'; ?>',
        data:{id:parent_id},
        type:"GET",
        dataType:"json",
        success: function(res){
            var hang = res.data;
            var str = "";
            for(var i=0;i<hang.length;i++)
            {
                if(select_id != 0 && select_id == hang[i].id)
                {
                    str = str+"<option selected='selected' value='"+hang[i].id+"'>"+hang[i].name+"</option>";
                }
                else
                {
                    str = str+"<option value='"+hang[i].id+"'>"+hang[i].name+"</option>";
                }
            }
            
            $("#sheng").html(str);
        }
    });
}

<script>
function adr_dosubmit()
{
    var access_token = '<?php echo $login_info['token']['token']; ?>';
    
	var url = '<?php echo sysconfig('CMS_API_URL').'/user_address/add'; ?>';
	var name = $("#name").val();
	var mobile = $("#mobile").val();
	var address = $("#address").val();
	
    var province = $("#sheng").val();
    var city = $("#shi").val();
    var district = $("#qu").val();
    
    var is_default = 0;
    if(document.getElementById("is_default").checked){is_default = 1;}
    
    if(name == '')
    {
        //提示
        layer.open({
            content: '姓名不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(mobile == '')
    {
        //提示
        layer.open({
            content: '手机号不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(validatemobile(mobile) == false)
    {
        //提示
        layer.open({
            content: '手机号格式不正确'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
    if(address == '')
    {
        //提示
        layer.open({
            content: '地址不能为空'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
	$.post(url,{access_token:access_token,name:name,mobile:mobile,address:address,country_id:86,province_id:province,city_id:city,district_id:district,is_default:is_default},function(res)
	{
		//提示
		layer.open({
			content: res.msg
			,skin: 'msg'
			,time: 2 //2秒后自动关闭
		});
		
		if(res.code==0)
		{
            setInterval(function(){ window.history.back(); }, 1000);
		}
		else
		{
            
		}
	},'json');
}
</script>

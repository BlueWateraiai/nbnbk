<script>
function chongzhi()
{
    var money = $('#money').val();
    var re = /^[0-9]+$/; //判断字符串是否为数字
    
    if(money == '')
    {
		//提示
        layer.open({
            content: '请输入充值金额'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
		
        return false;
    }
	
    if(!re.test(money))
    {
        //提示
        layer.open({
            content: '金额格式不正确'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
        
        return false;
    }
    
	//充值金额1-10000元
    if(!(money>=1 && money<=10000))
	{
		//提示
        layer.open({
            content: '充值金额1-10000元'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
		
        return false;
	}
	
    //询问框
    layer.open({
        content: '确定要充值吗？'
        ,btn: ['确定', '取消']
        ,yes: function(){
            var url = '<?php echo sysconfig('CMS_API_URL').'/user_recharge/add'; ?>';
            var pay_type = $('#pay_type').val();
            
            $.post(url,{access_token:'<?php echo $login_info['token']['token']; ?>',money:money,pay_type:pay_type},function(res)
            {
                //提示
                layer.open({
                    content: '充值订单创建成功，请支付'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                
                if(res.code==0)
                {
					location.href = '<?php echo url('user_recharge/detail'); ?>?id=' + res.data;
                }
                else
                {
                    
                }
            },'json');
        }
    });
}
</script>

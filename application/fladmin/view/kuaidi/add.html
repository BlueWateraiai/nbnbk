    <tr>

        <td><input autocomplete="off" name="code" type="text" id="code" value="" size="15" class="required"></td>

        <td align="right">金额：</td>
        <td><input autocomplete="off" name="money" type="text" id="money" value="0" size="10"></td>
    </tr>
    <tr>
        <td align="right">说明：</td>
        <td><input autocomplete="off" name="desc" type="text" id="desc" value="" style="width:60%"></td>

</tbody></table></form><!-- 表单结束 -->
<script>
$(function(){
    $(".required").blur(function(){
        var $parent = $(this).parent();
        $parent.find(".formtips").remove();
        if(this.value=="")
        {
            $parent.append(' <small class="formtips onError"><font color="red">不能为空！</font></small>');
        }
        else
        {
            $parent.append(' <small class="formtips onSuccess"><font color="green">OK</font></small>');
        }
    });

    //重置
    $('#addarc input[type="reset"]').click(function(){
            $(".formtips").remove(); 
    });

    $("#addarc").submit(function(){
        $(".required").trigger('blur');
        var numError = $('#addarc .onError').length;
        
        if(numError){return false;}
    });
});
</script>
